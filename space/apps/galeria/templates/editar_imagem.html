{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'editar-imagem' foto_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-9 col-lg-9" style="margin-bottom: 10px;">
                <label for="{{ form.usuario.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.usuario.label}}</label>
                {{form.usuario}}
            </div>
            <div class="col-3 col-lg-3" style="margin-bottom: 10px;">
                <label for="{{ form.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.date.label}}</label>
                {{ form.date}}
            </div>
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ form.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.nome.label}}</label>
                {{ form.nome }}
            </div>
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ form.legenda.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.legenda.label}}</label>
                {{ form.legenda }}
            </div>
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ form.categoria.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.categoria.label}}</label>
                {{ form.categoria }}
            </div>
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{form.descricao.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.descricao.label}}</label>
                {{ form.descricao}}
            </div>
            <div class="col-6 col-lg-6" style="margin-bottom: 10px;">
                <label for="{{ form.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{form.foto.label}}</label>
                {{ form.foto}}
            </div>
                
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success col-6" style="padding: top 5px;">atualizar imagem</button>
        </div>
    </form>

{% endblock %}
