{% load static %}

<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Space" />

        {% include "partials/_alertas.html" %}
            
        <div class="cabecalho__busca">
            <div class="busca__fundo">
            <form action="{% url 'buscar' %}" method="POST">
                {% csrf_token %}
                <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                <button type="submit" >
                    <img class="busca__icone" src="{% static '/assets/icones/1x/search.png' %}" alt="ícone de search">
                </button>    
            </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'home' %}"><img src="{% static '/assets/icones/1x/Home - ativo.png' %}"> Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><img src="{% static '/assets/icones/1x/enter.png' %}"> Logout</a>
                <a href="{% url 'nova-imagem' %}"><img src="{% static '/assets/icones/1x/camera.png' %}"> Nova Imagem</a>
                {% else %}
                <a href="{% url 'login' %}"><img src="{% static '/assets/icones/1x/enter.png' %}"> Login</a>
                <a href="{% url 'cadastro' %}"><img src="{% static '/assets/icones/1x/add.png' %}"> Cadastro</a>
                {% endif %}
                <a href="#"><img src="{% static '/assets/icones/1x/Mais vistas - inativo.png' %}"> Mais vistas</a>
                <a href="#"><img src="{% static '/assets/icones/1x/novas-inativo.png' %}"> Novas</a>
                <a href="#"><img src="{% static '/assets/icones/1x/Surpreenda-me - inativo.png' %}"> Surpreenda-me</a>
            </nav>
        </section>
