{% if user.is_authenticated %}
    <div class="login-message">
        Your are logged in with 
        {{ request.user.username }}. 
        <a href="{% url 'apps.authors:dashboard' %}">Veja suas receitas</a>, 
        <a href="{% url 'apps.authors:dashboard_recipe_new' %}">Crie uma nova receita</a> or  
        <form class="inline-form" action="{% url 'apps.authors:logout' %}" method='POST'>
          {% csrf_token %}
          <input type="hidden" name="username" value="{{ request.user.username}}">
          <button class="plaintext-button" type="submit">sair</button>
        </form> to logout.
        </div>
{% endif %}
